<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RouteNova | Smart Rural Logistics</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        @keyframes progress {
    0% { width: 0%; }
    100% { width: 100%; }
}
.animate-progress-fill {
    animation: progress 3s ease-in-out forwards;
}
        #map { height: 300px; width: 100%; border-radius: 1.5rem; }
        .app-container { max-width: 480px; margin: 0 auto; min-height: 100vh; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-100 font-sans antialiased text-slate-900">

    <div class="app-container bg-white shadow-2xl flex flex-col min-h-screen relative">
        
        <header class="p-6 flex justify-between items-center border-b bg-white sticky top-0 z-50">
            <div>
                <h1 class="text-2xl font-black text-green-600 italic tracking-tighter">RouteNova</h1>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Rural Micro-Logistics</p>
            </div>
            <div id="status-pill" class="bg-green-100 text-green-700 text-[10px] px-3 py-1 rounded-full font-bold">DRIVER ONLINE</div>
        </header>

        <div class="flex p-2 bg-slate-100 m-4 rounded-2xl">
            <button onclick="switchView('driver')" id="tab-driver" class="flex-1 py-2 text-sm font-bold rounded-xl transition-all bg-white shadow-sm text-green-600">Driver View</button>
            <button onclick="switchView('shipper')" id="tab-shipper" class="flex-1 py-2 text-sm font-bold rounded-xl transition-all text-slate-500">Shipper View</button>
        </div>

        <main id="app-content" class="flex-1 p-4 pb-32">
            </main>

        <div id="action-bar" class="fixed bottom-0 left-0 right-0 max-w-[480px] mx-auto p-6 bg-gradient-to-t from-white via-white to-transparent">
            <button id="primary-btn" onclick="handlePrimaryAction()" class="w-full bg-green-600 hover:bg-green-700 text-white font-black py-4 rounded-2xl shadow-xl transition-all transform active:scale-95 flex justify-center items-center gap-2">
                ACCEPT ALL BUNDLES ($22)
            </button>
        </div>
    </div>

   <script>
    // --- GLOBAL STATE ---
    let escrowBalance = 0;
    let driverEarnings = 0;
    const BUNDLE_VALUE = 22; 
    let currentRole = null; // Set during signup
    let currentStep = 'matches'; 
    let userProfile = { name: null, role: null };
    let routingControl = null;
    let map = null;

    // --- 1. SIGNUP & ROLE SELECTION ---
    function renderProfileSetup() {
        const content = document.getElementById('app-content');
        document.getElementById('action-bar').style.display = "none";
        // Hide tabs during signup
        document.querySelector('.flex.p-2.bg-slate-100').style.display = "none";

        content.innerHTML = `
            <div class="animate-fade-in p-2">
                <div class="mb-8">
                    <h2 class="text-3xl font-black text-slate-900 tracking-tighter italic">Join RouteNova</h2>
                    <p class="text-slate-400 text-sm">Select your identity to continue.</p>
                </div>

                <div class="grid grid-cols-1 gap-4 mb-8">
                    <div onclick="selectRole('driver')" id="role-driver" class="p-6 bg-white border-2 border-slate-100 rounded-[2.5rem] cursor-pointer transition-all">
                        <div class="flex justify-between items-center">
                            <div>
                                <h3 class="font-black text-xl">I am a Driver</h3>
                                <p class="text-[10px] text-slate-400 uppercase font-bold">Earn on return trips</p>
                            </div>
                            <span class="text-3xl">üöö</span>
                        </div>
                    </div>

                    <div onclick="selectRole('shipper')" id="role-shipper" class="p-6 bg-white border-2 border-slate-100 rounded-[2.5rem] cursor-pointer transition-all">
                        <div class="flex justify-between items-center">
                            <div>
                                <h3 class="font-black text-xl">I am a Shipper</h3>
                                <p class="text-[10px] text-slate-400 uppercase font-bold">Send goods rurally</p>
                            </div>
                            <span class="text-3xl">üì¶</span>
                        </div>
                    </div>
                </div>

                <div id="role-form" class="hidden space-y-4">
                    <input type="text" id="u-name" placeholder="Full Name" class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-slate-100 font-bold outline-none">
                    <button onclick="finalizeAuth()" class="w-full bg-green-600 text-white font-black py-5 rounded-[2rem] shadow-xl">START SYSTEM</button>
                </div>
            </div>
        `;
    }

    function selectRole(role) {
        userProfile.role = role;
        document.getElementById('role-form').classList.remove('hidden');
        document.getElementById('role-driver').className = role === 'driver' ? 'p-6 bg-green-50 border-2 border-green-500 rounded-[2.5rem]' : 'p-6 bg-white border-2 border-slate-100 rounded-[2.5rem] opacity-50';
        document.getElementById('role-shipper').className = role === 'shipper' ? 'p-6 bg-blue-50 border-2 border-blue-500 rounded-[2.5rem]' : 'p-6 bg-white border-2 border-slate-100 rounded-[2.5rem] opacity-50';
    }

    function finalizeAuth() {
        const name = document.getElementById('u-name').value;
        if(!name) return alert("Please enter your name");
        userProfile.name = name;
        
        // Show tabs now that role is fixed
        document.querySelector('.flex.p-2.bg-slate-100').style.display = "flex";
        
        if(userProfile.role === 'driver') {
            switchView('driver');
        } else {
            switchView('shipper');
        }
    }

    // --- 2. THE NAVIGATION LOGIC ---
    function switchView(role) {
        // LOCK: If they chose driver at start, they cannot see shipper view and vice versa
        if(userProfile.role && role !== userProfile.role) {
            alert(`Access Denied: You are registered as a ${userProfile.role.toUpperCase()}`);
            return;
        }

        currentRole = role;
        const btn = document.getElementById('primary-btn');
        if (role === 'driver') {
            renderDriverMatches();
        } else {
            renderShipperForm();
        }
    }

    function renderDriverMatches() {
        const content = document.getElementById('app-content');
        content.innerHTML = `
            <div class="animate-fade-in">
                <div class="bg-green-600 p-6 rounded-[2rem] text-white mb-6">
                    <p class="text-[10px] font-bold opacity-70 uppercase mb-2">Your Destination</p>
                    <input type="text" id="dest" value="Green Valley Village" class="w-full p-4 rounded-2xl text-slate-900 font-bold outline-none mb-3">
                    <button onclick="findLoads()" class="w-full bg-slate-900 py-4 rounded-2xl font-black text-xs">FIND MATCHES</button>
                </div>
                <div id="results"></div>
            </div>
        `;
        document.getElementById('action-bar').style.display = "none";
    }

    function findLoads() {
        const res = document.getElementById('results');
        res.innerHTML = `
            <div class="p-4 bg-white rounded-3xl border-2 border-green-500 mb-4" onclick="toggleLoad()">
                <div class="flex justify-between items-center">
                    <div><h3 class="font-black">Agri-Bundle #402</h3><p class="text-[10px] text-slate-400">Pickup: Nearby Hub</p></div>
                    <p class="text-xl font-black text-green-600">$22</p>
                </div>
                <div id="check-box" class="mt-2 text-right text-xs font-bold text-slate-300 italic">Tap to select</div>
            </div>`;
    }

    function toggleLoad() {
        document.getElementById('check-box').innerText = "SELECTED ‚úÖ";
        document.getElementById('action-bar').style.display = "block";
    }

    function handlePrimaryAction() {
        if(currentStep === 'matches') showRouteMap();
        else if(currentStep === 'map') showVerificationQR();
    }

    // --- 3. GOOGLE MAPS STYLE ROUTING ---
    function showRouteMap() {
        currentStep = 'map';
        const content = document.getElementById('app-content');
        content.innerHTML = `
            <div class="animate-fade-in">
                <h2 class="text-xs font-black text-slate-400 uppercase text-center mb-4">Route to Destination</h2>
                <div id="map" style="height: 400px;" class="shadow-xl mb-6"></div>
                <div class="bg-white p-4 rounded-2xl border flex items-center justify-between mb-4">
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Est. Trip Time</p>
                        <p class="font-black">24 Mins (Traffic Light)</p>
                    </div>
                    <button onclick="document.getElementById('cam-1').click()" class="bg-green-600 text-white px-4 py-2 rounded-xl text-[10px] font-bold">PICKUP CAPTURE</button>
                    <input type="file" id="cam-1" capture="camera" class="hidden" onchange="previewImage(this, 'photo-preview-pickup')">
                </div>
                <div id="photo-preview-pickup" class="w-full h-20 overflow-hidden rounded-xl"></div>
            </div>
        `;

        initLiveRouting();
        document.getElementById('primary-btn').innerText = "ARRIVED AT UNLOAD";
    }

    function initLiveRouting() {
        // Default start (City Center) if GPS fails
        let startLat = 12.9716, startLng = 77.5946; 
        let destLat = 12.8500, destLng = 77.6500; // Simulating "Green Valley Village"

        map = L.map('map').setView([startLat, startLng], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Try to get real GPS location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((pos) => {
                startLat = pos.coords.latitude;
                startLng = pos.coords.longitude;
                
                // Add Marker for Starting Position
                L.marker([startLat, startLng]).addTo(map).bindPopup("Your Location").openPopup();
                // Add Marker for Destination
                L.marker([destLat, destLng]).addTo(map).bindPopup("Village Destination");

                // Draw the Path (Line)
                const path = L.polyline([[startLat, startLng], [destLat, destLng]], {color: '#16a34a', weight: 5, opacity: 0.7}).addTo(map);
                map.fitBounds(path.getBounds());
            });
        }
    }

    function previewImage(input, targetId) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById(targetId).innerHTML = `<img src="${e.target.result}" class="w-full h-full object-cover">`;
                if(targetId === 'photo-preview-pickup') {
                    escrowBalance = BUNDLE_VALUE;
                    alert("üõ°Ô∏è SMART ESCROW: $22.00 Secured from Shipper!");
                }
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    // --- 4. THE REST OF THE FLOW ---
    function showVerificationQR() {
        currentStep = 'qrcode';
        const content = document.getElementById('app-content');
        content.innerHTML = `
            <div class="flex flex-col items-center pt-4 animate-fade-in text-center">
                <h2 class="text-xs font-black text-slate-400 uppercase mb-8">Proof of Delivery</h2>
                <div onclick="completePayment()" class="p-6 bg-white rounded-[2.5rem] shadow-2xl border-8 border-green-50">
                    <div id="qrcode"></div>
                </div>
                <p class="mt-6 font-black italic">SCAN TO RELEASE FUNDS</p>
            </div>
        `;
        new QRCode(document.getElementById("qrcode"), { text: "RELEASE", width: 180, height: 180 });
        document.getElementById('action-bar').style.display = "none";
    }

    function completePayment() {
        const content = document.getElementById('app-content');
        content.innerHTML = `<div class="p-10 text-center animate-fade-in">
            <div class="text-6xl mb-6">üí∞</div>
            <h1 class="text-3xl font-black italic">PAID $22.00</h1>
            <p class="text-slate-400 mt-2">Instant transfer to your wallet successful.</p>
            <button onclick="location.reload()" class="mt-10 text-xs font-bold underline">BACK TO START</button>
        </div>`;
    }

    function renderShipperForm() {
        document.getElementById('app-content').innerHTML = `
            <div class="bg-blue-600 p-8 rounded-[3rem] text-white animate-fade-in shadow-2xl">
                <h2 class="text-2xl font-black italic mb-4">Shipper Panel</h2>
                <p class="text-sm opacity-80 mb-6">Monitor your rural shipments in real-time.</p>
                <div class="bg-white/10 p-4 rounded-2xl border border-white/20">
                    <p class="text-[10px] uppercase font-bold tracking-widest">Active Escrow</p>
                    <p class="text-3xl font-black">$0.00</p>
                </div>
            </div>
        `;
    }

    window.onload = renderProfileSetup;
</script>
</body>
</html>
