<script>
    // DATABASE INITIALIZATION
if (!localStorage.getItem('globalShipments')) {

}
if (!localStorage.getItem('appState')) {

        isEscrowLocked: false,

}

// Helper functions to talk to our DB
const getDB = () => JSON.parse(localStorage.getItem('globalShipments'));
const saveDB = (data) => localStorage.setItem('globalShipments', JSON.stringify(data));
const getState = () => JSON.parse(localStorage.getItem('appState'));
const saveState = (data) => localStorage.setItem('appState', JSON.stringify(data));
    // --- 1. GLOBAL STATE & LOCALIZATION ---
    let globalShipments = [
    { id: 402, name: "Agri-Bundle", detail: "To: Green Valley", weight: 120, price: 22, status: 'available' }
];
    const USD_TO_INR = 83.50; 
    const BUNDLE_VALUE_USD = 22; 
    let selectedBundles = []; // Track multiple selections
let totalWeight = 0;
let totalPriceUSD = 0;
const MAX_CAP = 500; // Truck Limit
    let escrowBalance = 0;
    let currentRole = null; 
    let currentStep = 'matches'; 
    let userProfile = { name: null, role: null };
    let driverPos = { lat: 12.9716, lng: 77.5946 };
    let destPos = { lat: 12.8500, lng: 77.6500 };
    let isMoving = false;
    let map = null;

    function formatCurrency(amountUSD) {
        const inrValue = (amountUSD * USD_TO_INR);
        return inrValue.toLocaleString('en-IN', {
            maximumFractionDigits: 0,
            style: 'currency',
            currency: 'INR',
        });
    }

    // --- 2. AUTH & PROFILE SETUP ---
    function renderProfileSetup() {
        const content = document.getElementById('app-content');
        document.getElementById('action-bar').style.display = "none";
        document.querySelector('.flex.p-2.bg-slate-100').style.display = "none";

        content.innerHTML = `
            <div class="animate-fade-in p-2">
                <h2 class="text-3xl font-black italic mb-8 tracking-tighter">RouteNova India</h2>
                <div class="grid grid-cols-1 gap-4 mb-6">
                    <div onclick="selectRole('driver')" id="role-driver" class="p-6 bg-white border-2 border-slate-100 rounded-[2.5rem] cursor-pointer transition-all">
                        <div class="flex justify-between items-center">
                            <div><h3 class="font-black text-xl">Driver</h3><p class="text-[10px] text-slate-400 font-bold uppercase">Earn on Return</p></div>
                            <span class="text-3xl">üöö</span>
                        </div>
                    </div>
                    <div onclick="selectRole('shipper')" id="role-shipper" class="p-6 bg-white border-2 border-slate-100 rounded-[2.5rem] cursor-pointer transition-all">
                        <div class="flex justify-between items-center">
                            <div><h3 class="font-black text-xl">Shipper</h3><p class="text-[10px] text-slate-400 font-bold uppercase">Send Goods</p></div>
                            <span class="text-3xl">üì¶</span>
                        </div>
                    </div>
                </div>
                <div id="reg-form" class="hidden space-y-4 bg-slate-50 p-6 rounded-[2.5rem]">
                    <input type="text" id="u-name" placeholder="Full Name" class="w-full p-4 rounded-2xl border-none font-bold shadow-sm outline-none">
                    <input type="tel" id="u-phone" placeholder="Phone Number" class="w-full p-4 rounded-2xl border-none font-bold shadow-sm outline-none">
                    <button onclick="finalizeAuth()" class="w-full bg-slate-900 text-white font-black py-5 rounded-[2rem] shadow-xl">VERIFY IDENTITY</button>
                </div>
            </div>
        `;
    }

    function selectRole(role) {
        currentRole = role;
        document.getElementById('reg-form').classList.remove('hidden');
        document.getElementById('role-driver').style.borderColor = role === 'driver' ? '#16a34a' : '#f1f5f9';
        document.getElementById('role-shipper').style.borderColor = role === 'shipper' ? '#2563eb' : '#f1f5f9';
    }

    function finalizeAuth() {
        userProfile.name = document.getElementById('u-name').value;
        userProfile.role = currentRole;
        if(!userProfile.name) return alert("Enter Name");
        
        document.querySelector('.flex.p-2.bg-slate-100').style.display = "flex";
        switchView(currentRole);
    }

    // --- 3. NAVIGATION LOGIC ---
    function switchView(role) {
        if(userProfile.role && role !== userProfile.role) {
            alert(`Locked as ${userProfile.role.toUpperCase()}`);
            return;
        }
        currentRole = role;
        role === 'driver' ? renderDriverMatches() : renderShipperView();
    }

    // --- 4. DRIVER VIEW ---
    function renderDriverMatches() {
        const content = document.getElementById('app-content');
        if(currentStep === 'map') { showRouteMap(); return; }
        if(currentStep === 'qrcode') { showVerificationQR(); return; }

        content.innerHTML = `
            <div class="animate-fade-in p-2">
                <div class="bg-green-600 p-6 rounded-[2rem] text-white mb-6">
                    <p class="text-[10px] font-bold uppercase mb-2">Destination</p>
                    <input type="text" id="dest" value="Green Valley Village" class="w-full p-4 rounded-2xl text-slate-900 font-bold mb-3">
                    <button onclick="findLoads()" class="w-full bg-slate-900 py-4 rounded-2xl font-black text-xs">FIND LOADS</button>
                </div>
                <div id="results"></div>
            </div>`;
    }

// Inside findLoads()
function findLoads() {
    const db = getDB();
    const available = db.filter(s => s.status === 'available');
    // ... render available loads using the map function ...
}

function previewPickup(input) {
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const state = getState();
            state.pickupPhoto = e.target.result;
            state.isEscrowLocked = true;
            state.notification = "üöö Driver has picked up your load!";
            saveState(state);

            // Update shipment status in DB
            const db = getDB();
            if(selectedBundles.length > 0) {
                const target = db.find(s => s.name === selectedBundles[0].name);
                if(target) target.status = 'in-transit';
            }
            saveDB(db);

            alert("üõ°Ô∏è ESCROW LOCKED IN DATABASE");
            showRouteMap();
        };
        reader.readAsDataURL(input.files[0]);
    }
}
// Add this helper to update the global price when a bundle is selected
function selectBundle(element, price, weight, name) {
    // Check if it's already selected
    const index = selectedBundles.findIndex(b => b.name === name);

    if (index > -1) {
        // DESELECT: If already in list, remove it
        selectedBundles.splice(index, 1);
        element.classList.remove('border-green-500', 'bg-green-50/30');
        element.classList.add('border-transparent');
    } else {
        // SELECT: Check if weight exceeds capacity
        if (totalWeight + weight > MAX_CAP) {
            alert("‚ö†Ô∏è TRUCK OVERLOAD: This bundle is too heavy for your remaining capacity!");
            return;
        }
        
        selectedBundles.push({ name, price, weight });
        element.classList.remove('border-transparent');
        element.classList.add('border-green-500', 'bg-green-50/30');
    }

    // Recalculate totals
    totalWeight = selectedBundles.reduce((sum, b) => sum + b.weight, 0);
    totalPriceUSD = selectedBundles.reduce((sum, b) => sum + b.price, 0);

    // Update UI
    updateCapacityUI();
}
function updateCapacityUI() {
    const percentage = (totalWeight / MAX_CAP) * 100;
    const bar = document.getElementById('cap-bar');
    const text = document.getElementById('cap-text');
    const actionBtn = document.getElementById('primary-btn');
    const actionBar = document.getElementById('action-bar');
    const impactCard = document.getElementById('impact-card');

    // UI Updates
    bar.style.width = percentage + '%';
    text.innerText = `${totalWeight}kg / ${MAX_CAP}kg (${Math.round(percentage)}%)`;
    bar.className = percentage > 85 ? "bg-orange-500 h-full transition-all" : "bg-green-500 h-full transition-all";

    if (selectedBundles.length > 0) {
        impactCard.classList.remove('hidden');
        actionBar.style.display = 'block';
        
        // üåø GREEN MATH
        // Based on average empty trip distance: 1.2L fuel saved per bundle accepted
        const fuelSaved = (selectedBundles.length * 1.2).toFixed(1);
        const co2Saved = (fuelSaved * 2.64).toFixed(1);
        
        // Update Graph Bars (Heights)
        document.getElementById('graph-co2').style.height = Math.min(percentage + 10, 100) + '%';
        document.getElementById('graph-fuel').style.height = Math.min((fuelSaved * 20), 100) + '%';
        document.getElementById('graph-profit').style.height = Math.min((totalPriceUSD * 2), 100) + '%';

        // Update Impact Text
        document.getElementById('green-metrics-text').innerHTML = `
            <div>
                <p class="text-[8px] font-black text-green-400 uppercase">CO2 Prevented</p>
                <p class="text-lg font-black">${co2Saved} kg</p>
            </div>
            <div>
                <p class="text-[8px] font-black text-blue-400 uppercase">Fuel Waste Cut</p>
                <p class="text-lg font-black">${fuelSaved} L</p>
            </div>
        `;

        actionBtn.innerHTML = `ACCEPT ${selectedBundles.length} BUNDLES (${formatCurrency(totalPriceUSD)})`;
        window.SELECTED_PRICE_USD = totalPriceUSD;
    } else {
        impactCard.classList.add('hidden');
        actionBar.style.display = 'none';
    }
}
    function handlePrimaryAction() {
    if(currentStep === 'matches') {
        // Trigger the Celebration!
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#16a34a', '#2563eb', '#fbbf24']
        });

        // Sync Status: Mark selected shipments as 'in-transit' in the Global State
        selectedBundles.forEach(selected => {
            const ship = globalShipments.find(gs => gs.name === selected.name);
            if(ship) ship.status = 'in-transit';
        });

        // Small delay so they see the confetti before the map opens
        setTimeout(() => {
            showRouteMap();
        }, 1000);

    } else if(currentStep === 'map') {
        showVerificationQR();
    }
}
function showRouteMap() {
    currentStep = 'map';
    const content = document.getElementById('app-content');
    content.innerHTML = `
        <div class="animate-fade-in">
            <div id="map" style="height: 350px;" class="rounded-[2.5rem] mb-6 shadow-xl border-4 border-white"></div>
            <div class="bg-slate-900 p-6 rounded-[2.5rem] text-white">
                <p id="route-status" class="text-[10px] font-bold text-green-400 uppercase text-center mb-4 italic">Calculating optimal road path...</p>
                <button onclick="document.getElementById('cam-1').click()" class="w-full py-4 bg-white text-slate-900 rounded-2xl font-black text-xs">LOCK ESCROW & START</button>
                <input type="file" id="cam-1" capture="camera" class="hidden" onchange="previewPickup(this)">
            </div>
        </div>`;
    
    setTimeout(() => {
        // Initialize Map
        map = L.map('map').setView([driverPos.lat, driverPos.lng], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // REAL-TIME: Get Driver's Actual GPS
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition((position) => {
                const userLat = position.coords.latitude;
                const userLng = position.coords.longitude;

                // Create Routing Control (Actual road paths)
                L.Routing.control({
                    waypoints: [
                        L.latLng(userLat, userLng), // Start at User's real location
                        L.latLng(destPos.lat, destPos.lng) // End at Village
                    ],
                    lineOptions: {
                        styles: [{ color: '#16a34a', weight: 6 }]
                    },
                    createMarker: function() { return null; }, // Hide default markers to use custom ones
                    addWaypoints: false,
                    routeWhileDragging: false
                }).addTo(map);

                // Add custom "Truck" icon at current pos
                L.marker([userLat, userLng]).addTo(map).bindPopup("Your Truck").openPopup();
                
                document.getElementById('route-status').innerText = "Road Path Optimized via API";
            });
        }
    }, 200);

    document.getElementById('primary-btn').innerText = "ARRIVED AT UNLOAD";
}

    function previewPickup(input) {
        if (input.files && input.files[0]) {
            escrowBalance = BUNDLE_VALUE_USD;
            alert(`üõ°Ô∏è SMART ESCROW SECURED: ${formatCurrency(BUNDLE_VALUE_USD)} locked.`);
        }

    function showVerificationQR() {
        currentStep = 'qrcode';
        const content = document.getElementById('app-content');

                <div class="bg-white p-6 rounded-[2.5rem] shadow-xl mb-8 w-full">

                    <button onclick="document.getElementById('cam-2').click()" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black text-[10px]">CAPTURE UNPACKING</button>

    function enableQR(input) {
        if (input.files && input.files[0]) {
            document.getElementById('qr-box').classList.remove('hidden');

  function completePayment() {
    const state = getState();
    state.isPaymentReleased = true;
    state.notification = "‚úÖ SUCCESS: Goods Delivered. Funds Released!";
    saveState(state);

    document.getElementById('app-content').innerHTML = `
        <div class="p-10 text-center animate-fade-in">
            <h1 class="text-4xl font-black">üí∞ PAID</h1>
            <button onclick="localStorage.clear(); location.reload();" class="mt-8 text-xs underline">RESET DATABASE</button>
        </div>`;
}

    // --- 5. SHIPPER VIEW ---
  let pathHistory = []; // Global to store coordinates the driver has touched
function renderShipperView() {
    const state = getState();
    const db = getDB();
    const content = document.getElementById('app-content');

    const notificationHtml = state.notification ? `
        <div class="bg-blue-600 text-white p-4 rounded-2xl mb-4 animate-bounce">

    content.innerHTML = `

            <h3 class="mt-4 font-bold">Database Logs:</h3>
            <div class="text-[8px] bg-slate-100 p-2 rounded">
                ${JSON.stringify(db)}
            </div>
        </div>
    `;
}

function broadcastLoad() {
    const type = document.getElementById('s-type').value;
    const weight = parseInt(document.getElementById('s-weight').value);
    const amount = parseInt(document.getElementById('s-price').value);
    const dest = document.getElementById('s-dest').value;

    if(!type || !weight || !amount || !dest) return alert("Fill all fields!");

    const db = getDB();
    const newLoad = {
        id: Date.now(), // Unique ID
        name: type,
        weight: weight,
        price: amount / 83, // Assuming conversion
        dest: dest,
        status: 'available'
    };

    db.push(newLoad);
    saveDB(db);
    
    alert("üöÄ Broadcasted to Database!");
    renderShipperView();
}
function startSimulatedTracking(marker, mapInstance) {
    let step = 0;
    const totalSteps = 100;
    
    const interval = setInterval(() => {
        if (step >= totalSteps || currentRole !== 'shipper') {
            clearInterval(interval);
            return;
        }

        // Interpolate position between Bangalore and Green Valley
        const lat = driverPos.lat + (destPos.lat - driverPos.lat) * (step / totalSteps);
        const lng = driverPos.lng + (destPos.lng - driverPos.lng) * (step / totalSteps);
        
        // Update Marker Position
        marker.setLatLng([lat, lng]);
        
        // Update Progress Bar & UI
        document.getElementById('path-progress').style.width = step + '%';
        document.getElementById('live-speed').innerText = Math.floor(Math.random() * 15 + 35) + " km/h";
        document.getElementById('eta-text').innerText = (15 - Math.floor(step/7)) + " MINS REMAINING";

        step++;
    }, 2000); // Updates every 2 seconds
}
function startBreadcrumbTracking(marker, polyline, mapInstance) {
    let step = 0;
    const totalSteps = 60;
    
    const interval = setInterval(() => {
        if (step >= totalSteps || currentRole !== 'shipper') {
            clearInterval(interval);
            return;
        }

        // Calculate next GPS ping
        const lat = driverPos.lat + (destPos.lat - driverPos.lat) * (step / totalSteps);
        const lng = driverPos.lng + (destPos.lng - driverPos.lng) * (step / totalSteps);
        const newPos = [lat, lng];

        // Update Data
        pathHistory.push(newPos);
        marker.setLatLng(newPos);
        polyline.setLatLngs(pathHistory); // This draws the "line moved"
        
        // Auto-center map on driver
        mapInstance.panTo(newPos);

        // UI Metrics
        const km = (step * 0.2).toFixed(1);
        document.getElementById('dist-covered').innerText = `${km} km`;

        step++;
    }, 1500); 
}
    window.onload = renderProfileSetup;
