<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RouteNova | Smart Rural Logistics</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        @keyframes progress {
    0% { width: 0%; }
    100% { width: 100%; }
}
.animate-progress-fill {
    animation: progress 3s ease-in-out forwards;
}
        #map { height: 300px; width: 100%; border-radius: 1.5rem; }
        .app-container { max-width: 480px; margin: 0 auto; min-height: 100vh; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-100 font-sans antialiased text-slate-900">

    <div class="app-container bg-white shadow-2xl flex flex-col min-h-screen relative">
        
        <header class="p-6 flex justify-between items-center border-b bg-white sticky top-0 z-50">
            <div>
                <h1 class="text-2xl font-black text-green-600 italic tracking-tighter">RouteNova</h1>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Rural Micro-Logistics</p>
            </div>
            <div id="status-pill" class="bg-green-100 text-green-700 text-[10px] px-3 py-1 rounded-full font-bold">DRIVER ONLINE</div>
        </header>

        <div class="flex p-2 bg-slate-100 m-4 rounded-2xl">
            <button onclick="switchView('driver')" id="tab-driver" class="flex-1 py-2 text-sm font-bold rounded-xl transition-all bg-white shadow-sm text-green-600">Driver View</button>
            <button onclick="switchView('shipper')" id="tab-shipper" class="flex-1 py-2 text-sm font-bold rounded-xl transition-all text-slate-500">Shipper View</button>
        </div>

        <main id="app-content" class="flex-1 p-4 pb-32">
            </main>

        <div id="action-bar" class="fixed bottom-0 left-0 right-0 max-w-[480px] mx-auto p-6 bg-gradient-to-t from-white via-white to-transparent">
            <button id="primary-btn" onclick="handlePrimaryAction()" class="w-full bg-green-600 hover:bg-green-700 text-white font-black py-4 rounded-2xl shadow-xl transition-all transform active:scale-95 flex justify-center items-center gap-2">
                ACCEPT ALL BUNDLES ($22)
            </button>
        </div>
    </div>
<script>
    // --- GLOBAL STATE ---
    let escrowBalance = 0;
    let driverEarnings = 0;
    const BUNDLE_VALUE = 22; 
    let currentRole = null; 
    let currentStep = 'matches'; 
    let userProfile = { name: null, role: null };
    
    // Tracking Variables
    let driverPos = { lat: 12.9716, lng: 77.5946 };
    let destPos = { lat: 12.8500, lng: 77.6500 };
    let isMoving = false;

    // --- 1. SIGNUP & AUTHENTICATION ---
    function renderProfileSetup() {
        const content = document.getElementById('app-content');
        document.getElementById('action-bar').style.display = "none";
        document.querySelector('.flex').style.display = "none"; 

        content.innerHTML = `
            <div class="animate-fade-in p-2">
                <h2 class="text-3xl font-black italic mb-8">RouteNova Setup</h2>
                <div class="grid grid-cols-1 gap-4 mb-6">
                    <div onclick="selectRole('driver')" id="role-driver" class="p-6 bg-white border-2 border-slate-100 rounded-[2.5rem] cursor-pointer transition-all hover:border-green-500">
                        <div class="flex justify-between items-center">
                            <div><h3 class="font-black text-xl">Driver</h3><p class="text-[10px] text-slate-400 font-bold uppercase">Backhaul Earner</p></div>
                            <span class="text-3xl">üöö</span>
                        </div>
                    </div>
                    <div onclick="selectRole('shipper')" id="role-shipper" class="p-6 bg-white border-2 border-slate-100 rounded-[2.5rem] cursor-pointer transition-all hover:border-blue-500">
                        <div class="flex justify-between items-center">
                            <div><h3 class="font-black text-xl">Shipper</h3><p class="text-[10px] text-slate-400 font-bold uppercase">Cargo Owner</p></div>
                            <span class="text-3xl">üì¶</span>
                        </div>
                    </div>
                </div>
                <div id="registration-form" class="hidden space-y-4 bg-slate-50 p-6 rounded-[2.5rem] border border-slate-200">
                    <input type="text" id="reg-name" placeholder="Full Name" class="w-full p-4 rounded-2xl border-none font-bold shadow-sm">
                    <input type="tel" id="reg-phone" placeholder="Phone Number" class="w-full p-4 rounded-2xl border-none font-bold shadow-sm">
                    <button onclick="startVerification()" class="w-full bg-slate-900 text-white font-black py-5 rounded-[2rem] shadow-xl mt-4">VERIFY & START</button>
                </div>
            </div>
        `;
    }

    function selectRole(role) {
        currentRole = role;
        document.getElementById('registration-form').classList.remove('hidden');
        document.getElementById('role-driver').style.borderColor = role === 'driver' ? '#16a34a' : '#f1f5f9';
        document.getElementById('role-shipper').style.borderColor = role === 'shipper' ? '#2563eb' : '#f1f5f9';
    }

    function startVerification() {
        userProfile.name = document.getElementById('reg-name').value;
        userProfile.role = currentRole;
        const content = document.getElementById('app-content');
        content.innerHTML = `<div class="flex flex-col items-center justify-center min-h-[500px] text-center p-8">
            <div class="w-20 h-20 border-8 border-slate-100 border-t-green-600 rounded-full animate-spin mb-6"></div>
            <h2 class="text-xl font-black italic uppercase">AI Secure Scan...</h2>
        </div>`;
        setTimeout(() => {
            document.querySelector('.flex').style.display = "flex";
            switchView(userProfile.role);
        }, 2000);
    }

    // --- 2. THE NAVIGATION & VIEWS ---
    function switchView(role) {
        // NOTE: In the demo, we allow switching to show both sides working
        currentRole = role;
        const driverTab = document.getElementById('tab-driver');
        const shipperTab = document.getElementById('tab-shipper');
        
        if (role === 'driver') {
            driverTab.className = "flex-1 py-2 text-sm font-bold rounded-xl bg-white shadow-sm text-green-600";
            shipperTab.className = "flex-1 py-2 text-sm font-bold rounded-xl text-slate-500";
            renderDriverMatches();
        } else {
            shipperTab.className = "flex-1 py-2 text-sm font-bold rounded-xl bg-white shadow-sm text-blue-600";
            driverTab.className = "flex-1 py-2 text-sm font-bold rounded-xl text-slate-500";
            renderShipperView();
        }
    }

    // --- 3. SHIPPER'S LIVE TRACKING VIEW ---
    function renderShipperView() {
        const content = document.getElementById('app-content');
        document.getElementById('action-bar').style.display = "none";

        content.innerHTML = `
            <div class="animate-fade-in space-y-6">
                <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border border-slate-100">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h2 class="text-lg font-black text-slate-800 tracking-tight italic">Live Delivery Track</h2>
                            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">Order #RN-2026 ‚Ä¢ Agri-Tools</p>
                        </div>
                        <span class="bg-blue-100 text-blue-600 text-[10px] px-3 py-1 rounded-full font-black animate-pulse">LIVE</span>
                    </div>

                    <div id="shipper-map" class="h-64 w-full rounded-3xl bg-slate-100 mb-6 shadow-inner border-4 border-white"></div>

                    <div class="flex justify-between items-center bg-slate-50 p-5 rounded-3xl">
                        <div>
                            <p class="text-[10px] text-slate-400 font-black uppercase mb-1">Estimated Arrival</p>
                            <p class="text-2xl font-black text-slate-800" id="eta-timer">${isMoving ? '14 Mins' : 'Awaiting Pickup'}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] text-slate-400 font-black uppercase mb-1">Escrow Status</p>
                            <p class="text-xs font-black text-green-600">${escrowBalance > 0 ? 'üîí FUNDED' : '‚åõ PENDING'}</p>
                        </div>
                    </div>
                </div>
            </div>
        `;

        if (escrowBalance > 0) {
            setTimeout(initShipperMap, 200);
        }
    }

    function initShipperMap() {
        const sMap = L.map('shipper-map', { zoomControl: false }).setView([driverPos.lat, driverPos.lng], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(sMap);
        
        const driverMarker = L.marker([driverPos.lat, driverPos.lng], {
            icon: L.divIcon({ className: 'bg-blue-600 w-4 h-4 rounded-full border-2 border-white shadow-xl shadow-blue-300' })
        }).addTo(sMap);

        const destMarker = L.marker([destPos.lat, destPos.lng]).addTo(sMap).bindPopup("Village Destination");
        L.polyline([[driverPos.lat, driverPos.lng], [destPos.lat, destPos.lng]], {color: '#3b82f6', weight: 4, dashArray: '10, 10'}).addTo(sMap);

        // Simulation: Make the driver marker creep toward destination
        if(isMoving) {
            let step = 0;
            const interval = setInterval(() => {
                step += 0.001;
                let currentLat = driverPos.lat - step; 
                let currentLng = driverPos.lng + step;
                driverMarker.setLatLng([currentLat, currentLng]);
                if (step > 0.01) clearInterval(interval);
            }, 3000);
        }
    }

    // --- 4. DRIVER'S LOGIC ---
    function renderDriverMatches() {
        const content = document.getElementById('app-content');
        if (currentStep === 'map') { showRouteMap(); return; }
        if (currentStep === 'qrcode') { showVerificationQR(); return; }

        content.innerHTML = `
            <div class="animate-fade-in p-2">
                <div class="bg-green-600 p-6 rounded-[2rem] text-white mb-6">
                    <p class="text-[10px] font-bold uppercase mb-2 opacity-80">Destination</p>
                    <input type="text" value="Green Valley Village" class="w-full p-4 rounded-2xl text-slate-900 font-bold mb-3">
                    <button onclick="findLoads()" class="w-full bg-slate-900 py-4 rounded-2xl font-black text-xs">FIND LOADS</button>
                </div>
                <div id="results"></div>
            </div>`;
    }

    function findLoads() {
        document.getElementById('results').innerHTML = `
            <div class="p-5 bg-white rounded-3xl border-2 border-green-500 shadow-lg" onclick="document.getElementById('action-bar').style.display='block'">
                <div class="flex justify-between items-center">
                    <div><h3 class="font-black">Agri-Tools Bundle</h3><p class="text-[10px] text-slate-400">Pickup Hub üìç</p></div>
                    <p class="text-xl font-black text-green-600">$22</p>
                </div>
            </div>`;
    }

    function handlePrimaryAction() {
        if(currentStep === 'matches') showRouteMap();
        else if(currentStep === 'map') showVerificationQR();
    }

    function showRouteMap() {
        currentStep = 'map';
        isMoving = true; // Driver is now tracking
        const content = document.getElementById('app-content');
        content.innerHTML = `
            <div class="animate-fade-in">
                <div id="map" style="height: 350px;" class="rounded-[2rem] mb-6 border-4 border-white shadow-xl"></div>
                <div class="bg-slate-900 p-6 rounded-[2.5rem] text-white shadow-2xl">
                    <p class="text-[10px] font-bold text-green-400 uppercase text-center mb-4">üì∏ Step 1: Capture Pickup Photo</p>
                    <button onclick="document.getElementById('cam-1').click()" class="w-full py-4 bg-white text-slate-900 rounded-2xl font-black text-xs">SCAN & LOCK ESCROW</button>
                    <input type="file" id="cam-1" capture="camera" class="hidden" onchange="previewPickup(this)">
                </div>
            </div>`;
        
        setTimeout(() => {
            map = L.map('map').setView([driverPos.lat, driverPos.lng], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            L.marker([driverPos.lat, driverPos.lng]).addTo(map);
            L.polyline([[driverPos.lat, driverPos.lng], [destPos.lat, destPos.lng]], {color: '#16a34a', weight: 5}).addTo(map);
        }, 200);

        document.getElementById('primary-btn').innerText = "ARRIVED AT VILLAGE";
    }

    function previewPickup(input) {
        if (input.files && input.files[0]) {
            escrowBalance = BUNDLE_VALUE;
            alert("üõ°Ô∏è ESCROW ACTIVATED: The Shipper can now track your live position.");
        }
    }

    function showVerificationQR() {
        currentStep = 'qrcode';
        const content = document.getElementById('app-content');
        content.innerHTML = `
            <div class="flex flex-col items-center pt-6 animate-fade-in">
                <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border-2 border-blue-50 mb-8 w-full">
                    <p class="text-xs font-black text-center mb-4 text-slate-400 uppercase">Step 2: Proof of Unloading</p>
                    <div id="unload-prev" class="w-full h-40 bg-slate-50 rounded-3xl mb-4 border-2 border-dashed flex items-center justify-center">
                        <span class="text-slate-300 text-[10px] font-bold uppercase">Awaiting Photo</span>
                    </div>
                    <button onclick="document.getElementById('cam-2').click()" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black text-[10px]">CAPTURE UNLOAD</button>
                    <input type="file" id="cam-2" capture="camera" class="hidden" onchange="enableQR(this)">
                </div>
                <div id="qr-box" class="hidden p-6 bg-white rounded-[2.5rem] shadow-2xl border-8 border-green-50" onclick="completePayment()">
                    <div id="qrcode"></div>
                </div>
            </div>`;
        document.getElementById('action-bar').style.display = "none";
    }

    function enableQR(input) {
        if (input.files && input.files[0]) {
            document.getElementById('unload-prev').innerHTML = `<p class="text-green-600 font-bold">IMAGE SECURED ‚úÖ</p>`;
            document.getElementById('qr-box').classList.remove('hidden');
            new QRCode(document.getElementById("qrcode"), { text: "RELEASE", width: 160, height: 160 });
        }
    }

    function completePayment() {
        isMoving = false;
        document.getElementById('app-content').innerHTML = `
            <div class="p-10 text-center animate-fade-in">
                <div class="text-6xl mb-8">üí∞</div>
                <h1 class="text-4xl font-black italic tracking-tighter uppercase">Paid $22.00</h1>
                <p class="text-slate-400 font-bold mt-4 uppercase text-[10px]">Escrow Released by Shipper</p>
                <button onclick="location.reload()" class="mt-16 text-xs font-black border-b-2 border-slate-900">NEW SHIPMENT</button>
            </div>`;
    }

    window.onload = renderProfileSetup;
</script>
</body>
</html>
