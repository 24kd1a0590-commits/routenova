<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RouteNova | Smart Rural Logistics</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        @keyframes progress {
    0% { width: 0%; }
    100% { width: 100%; }
}
.animate-progress-fill {
    animation: progress 3s ease-in-out forwards;
}
        #map { height: 300px; width: 100%; border-radius: 1.5rem; }
        .app-container { max-width: 480px; margin: 0 auto; min-height: 100vh; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-100 font-sans antialiased text-slate-900">

    <div class="app-container bg-white shadow-2xl flex flex-col min-h-screen relative">
        
        <header class="p-6 flex justify-between items-center border-b bg-white sticky top-0 z-50">
            <div>
                <h1 class="text-2xl font-black text-green-600 italic tracking-tighter">RouteNova</h1>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Rural Micro-Logistics</p>
            </div>
            <div id="status-pill" class="bg-green-100 text-green-700 text-[10px] px-3 py-1 rounded-full font-bold">DRIVER ONLINE</div>
        </header>

        <div class="flex p-2 bg-slate-100 m-4 rounded-2xl">
            <button onclick="switchView('driver')" id="tab-driver" class="flex-1 py-2 text-sm font-bold rounded-xl transition-all bg-white shadow-sm text-green-600">Driver View</button>
            <button onclick="switchView('shipper')" id="tab-shipper" class="flex-1 py-2 text-sm font-bold rounded-xl transition-all text-slate-500">Shipper View</button>
        </div>

        <main id="app-content" class="flex-1 p-4 pb-32">
            </main>

        <div id="action-bar" class="fixed bottom-0 left-0 right-0 max-w-[480px] mx-auto p-6 bg-gradient-to-t from-white via-white to-transparent">
            <button id="primary-btn" onclick="handlePrimaryAction()" class="w-full bg-green-600 hover:bg-green-700 text-white font-black py-4 rounded-2xl shadow-xl transition-all transform active:scale-95 flex justify-center items-center gap-2">
                ACCEPT ALL BUNDLES ($22)
            </button>
        </div>
    </div>
<script>
    // --- 1. GLOBAL STATE & LOCALIZATION ---
    const USD_TO_INR = 83.50; 
    const BUNDLE_VALUE_USD = 22; 
    let selectedBundles = []; // Track multiple selections
let totalWeight = 0;
let totalPriceUSD = 0;
const MAX_CAP = 500; // Truck Limit
    let escrowBalance = 0;
    let currentRole = null; 
    let currentStep = 'matches'; 
    let userProfile = { name: null, role: null };
    let driverPos = { lat: 12.9716, lng: 77.5946 };
    let destPos = { lat: 12.8500, lng: 77.6500 };
    let isMoving = false;
    let map = null;

    function formatCurrency(amountUSD) {
        const inrValue = (amountUSD * USD_TO_INR);
        return inrValue.toLocaleString('en-IN', {
            maximumFractionDigits: 0,
            style: 'currency',
            currency: 'INR',
        });
    }

    // --- 2. AUTH & PROFILE SETUP ---
    function renderProfileSetup() {
        const content = document.getElementById('app-content');
        document.getElementById('action-bar').style.display = "none";
        document.querySelector('.flex.p-2.bg-slate-100').style.display = "none";

        content.innerHTML = `
            <div class="animate-fade-in p-2">
                <h2 class="text-3xl font-black italic mb-8 tracking-tighter">RouteNova India</h2>
                <div class="grid grid-cols-1 gap-4 mb-6">
                    <div onclick="selectRole('driver')" id="role-driver" class="p-6 bg-white border-2 border-slate-100 rounded-[2.5rem] cursor-pointer transition-all">
                        <div class="flex justify-between items-center">
                            <div><h3 class="font-black text-xl">Driver</h3><p class="text-[10px] text-slate-400 font-bold uppercase">Earn on Return</p></div>
                            <span class="text-3xl">üöö</span>
                        </div>
                    </div>
                    <div onclick="selectRole('shipper')" id="role-shipper" class="p-6 bg-white border-2 border-slate-100 rounded-[2.5rem] cursor-pointer transition-all">
                        <div class="flex justify-between items-center">
                            <div><h3 class="font-black text-xl">Shipper</h3><p class="text-[10px] text-slate-400 font-bold uppercase">Send Goods</p></div>
                            <span class="text-3xl">üì¶</span>
                        </div>
                    </div>
                </div>
                <div id="reg-form" class="hidden space-y-4 bg-slate-50 p-6 rounded-[2.5rem]">
                    <input type="text" id="u-name" placeholder="Full Name" class="w-full p-4 rounded-2xl border-none font-bold shadow-sm outline-none">
                    <input type="tel" id="u-phone" placeholder="Phone Number" class="w-full p-4 rounded-2xl border-none font-bold shadow-sm outline-none">
                    <button onclick="finalizeAuth()" class="w-full bg-slate-900 text-white font-black py-5 rounded-[2rem] shadow-xl">VERIFY IDENTITY</button>
                </div>
            </div>
        `;
    }

    function selectRole(role) {
        currentRole = role;
        document.getElementById('reg-form').classList.remove('hidden');
        document.getElementById('role-driver').style.borderColor = role === 'driver' ? '#16a34a' : '#f1f5f9';
        document.getElementById('role-shipper').style.borderColor = role === 'shipper' ? '#2563eb' : '#f1f5f9';
    }

    function finalizeAuth() {
        userProfile.name = document.getElementById('u-name').value;
        userProfile.role = currentRole;
        if(!userProfile.name) return alert("Enter Name");
        
        document.querySelector('.flex.p-2.bg-slate-100').style.display = "flex";
        switchView(currentRole);
    }

    // --- 3. NAVIGATION LOGIC ---
    function switchView(role) {
        if(userProfile.role && role !== userProfile.role) {
            alert(`Locked as ${userProfile.role.toUpperCase()}`);
            return;
        }
        currentRole = role;
        role === 'driver' ? renderDriverMatches() : renderShipperView();
    }

    // --- 4. DRIVER VIEW ---
    function renderDriverMatches() {
        const content = document.getElementById('app-content');
        if(currentStep === 'map') { showRouteMap(); return; }
        if(currentStep === 'qrcode') { showVerificationQR(); return; }

        content.innerHTML = `
            <div class="animate-fade-in p-2">
                <div class="bg-green-600 p-6 rounded-[2rem] text-white mb-6">
                    <p class="text-[10px] font-bold uppercase mb-2">Destination</p>
                    <input type="text" id="dest" value="Green Valley Village" class="w-full p-4 rounded-2xl text-slate-900 font-bold mb-3">
                    <button onclick="findLoads()" class="w-full bg-slate-900 py-4 rounded-2xl font-black text-xs">FIND LOADS</button>
                </div>
                <div id="results"></div>
            </div>`;
    }

 function findLoads() {
    const res = document.getElementById('results');
    const loads = [
        { id: 402, name: "Agri-Bundle", detail: "4x Rice Sacks", weight: 120, price: 22, color: "green" },
        { id: 109, name: "Seed Batch", detail: "2x Seed Crates", weight: 45, price: 18, color: "blue" },
        { id: 88, name: "Bio-Fertilizer", detail: "10x Compost Bags", weight: 250, price: 35, color: "orange" }
    ];

    res.innerHTML = `
        <div class="animate-fade-in space-y-4">
            <div id="impact-card" class="hidden bg-slate-900 p-6 rounded-[2.5rem] shadow-2xl text-white mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h4 class="text-[10px] font-black uppercase text-green-400 tracking-widest">Efficiency Dashboard</h4>
                    <span class="text-[10px] font-bold text-slate-500 uppercase">Live Metrics</span>
                </div>
                
                <div class="flex items-end justify-around h-24 gap-4 px-2">
                    <div class="flex flex-col items-center flex-1">
                        <div id="graph-co2" class="bg-green-500 w-full rounded-t-lg transition-all duration-700" style="height: 0%"></div>
                        <p class="text-[7px] mt-2 font-black uppercase text-slate-400">CO2</p>
                    </div>
                    <div class="flex flex-col items-center flex-1">
                        <div id="graph-fuel" class="bg-blue-500 w-full rounded-t-lg transition-all duration-700" style="height: 0%"></div>
                        <p class="text-[7px] mt-2 font-black uppercase text-slate-400">Fuel</p>
                    </div>
                    <div class="flex flex-col items-center flex-1">
                        <div id="graph-profit" class="bg-yellow-500 w-full rounded-t-lg transition-all duration-700" style="height: 0%"></div>
                        <p class="text-[7px] mt-2 font-black uppercase text-slate-400">Profit</p>
                    </div>
                </div>
                
                <div id="green-metrics-text" class="grid grid-cols-2 gap-4 mt-6 pt-4 border-t border-slate-800">
                    </div>
            </div>

            <div id="capacity-container" class="bg-white p-4 rounded-3xl shadow-sm border border-slate-100 mb-6">
                <div class="flex justify-between mb-2 px-2">
                    <span class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">Payload Capacity</span>
                    <span id="cap-text" class="text-[9px] font-black text-slate-900">0%</span>
                </div>
                <div class="w-full bg-slate-100 h-2.5 rounded-full overflow-hidden">
                    <div id="cap-bar" class="bg-green-500 h-full transition-all duration-500 ease-out" style="width: 0%"></div>
                </div>
            </div>

            <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-2 text-center italic">Select Bundles to Optimize</h3>
            
            ${loads.map(load => `
                <div class="bundle-card bg-white p-6 rounded-[2.5rem] shadow-xl border-2 border-transparent hover:border-slate-200 transition-all cursor-pointer" 
                     onclick="selectBundle(this, ${load.price}, ${load.weight}, '${load.name}')">
                    <div class="flex justify-between items-start">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="bg-${load.color}-100 text-${load.color}-600 text-[8px] font-black px-2 py-0.5 rounded uppercase">#${load.id}</span>
                                <h3 class="font-black text-slate-800 text-lg italic">${load.name}</h3>
                            </div>
                            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">${load.detail} (${load.weight}kg)</p>
                        </div>
                        <div class="text-right">
                            <p class="text-2xl font-black text-green-600">${formatCurrency(load.price)}</p>
                            <p class="text-[8px] text-slate-300 font-bold uppercase">Escrow Ready</p>
                        </div>
                    </div>
                </div>
            `).join('')}
        </div>
    `;
}
// Add this helper to update the global price when a bundle is selected
function selectBundle(element, price, weight, name) {
    // Check if it's already selected
    const index = selectedBundles.findIndex(b => b.name === name);

    if (index > -1) {
        // DESELECT: If already in list, remove it
        selectedBundles.splice(index, 1);
        element.classList.remove('border-green-500', 'bg-green-50/30');
        element.classList.add('border-transparent');
    } else {
        // SELECT: Check if weight exceeds capacity
        if (totalWeight + weight > MAX_CAP) {
            alert("‚ö†Ô∏è TRUCK OVERLOAD: This bundle is too heavy for your remaining capacity!");
            return;
        }
        
        selectedBundles.push({ name, price, weight });
        element.classList.remove('border-transparent');
        element.classList.add('border-green-500', 'bg-green-50/30');
    }

    // Recalculate totals
    totalWeight = selectedBundles.reduce((sum, b) => sum + b.weight, 0);
    totalPriceUSD = selectedBundles.reduce((sum, b) => sum + b.price, 0);

    // Update UI
    updateCapacityUI();
}
function updateCapacityUI() {
    const percentage = (totalWeight / MAX_CAP) * 100;
    const bar = document.getElementById('cap-bar');
    const text = document.getElementById('cap-text');
    const actionBtn = document.getElementById('primary-btn');
    const actionBar = document.getElementById('action-bar');
    const impactCard = document.getElementById('impact-card');

    // UI Updates
    bar.style.width = percentage + '%';
    text.innerText = `${totalWeight}kg / ${MAX_CAP}kg (${Math.round(percentage)}%)`;
    bar.className = percentage > 85 ? "bg-orange-500 h-full transition-all" : "bg-green-500 h-full transition-all";

    if (selectedBundles.length > 0) {
        impactCard.classList.remove('hidden');
        actionBar.style.display = 'block';
        
        // üåø GREEN MATH
        // Based on average empty trip distance: 1.2L fuel saved per bundle accepted
        const fuelSaved = (selectedBundles.length * 1.2).toFixed(1);
        const co2Saved = (fuelSaved * 2.64).toFixed(1);
        
        // Update Graph Bars (Heights)
        document.getElementById('graph-co2').style.height = Math.min(percentage + 10, 100) + '%';
        document.getElementById('graph-fuel').style.height = Math.min((fuelSaved * 20), 100) + '%';
        document.getElementById('graph-profit').style.height = Math.min((totalPriceUSD * 2), 100) + '%';

        // Update Impact Text
        document.getElementById('green-metrics-text').innerHTML = `
            <div>
                <p class="text-[8px] font-black text-green-400 uppercase">CO2 Prevented</p>
                <p class="text-lg font-black">${co2Saved} kg</p>
            </div>
            <div>
                <p class="text-[8px] font-black text-blue-400 uppercase">Fuel Waste Cut</p>
                <p class="text-lg font-black">${fuelSaved} L</p>
            </div>
        `;

        actionBtn.innerHTML = `ACCEPT ${selectedBundles.length} BUNDLES (${formatCurrency(totalPriceUSD)})`;
        window.SELECTED_PRICE_USD = totalPriceUSD;
    } else {
        impactCard.classList.add('hidden');
        actionBar.style.display = 'none';
    }
}
    function handlePrimaryAction() {
        if(currentStep === 'matches') showRouteMap();
        else if(currentStep === 'map') showVerificationQR();
    }

    function showRouteMap() {
        currentStep = 'map';
        isMoving = true;
        const content = document.getElementById('app-content');
        content.innerHTML = `
            <div class="animate-fade-in">
                <div id="map" style="height: 350px;" class="rounded-[2.5rem] mb-6 shadow-xl border-4 border-white"></div>
                <div class="bg-slate-900 p-6 rounded-[2.5rem] text-white">
                    <p class="text-[10px] font-bold text-green-400 uppercase text-center mb-4">Step 1: Capture Pickup</p>
                    <button onclick="document.getElementById('cam-1').click()" class="w-full py-4 bg-white text-slate-900 rounded-2xl font-black text-xs">LOCK ESCROW</button>
                    <input type="file" id="cam-1" capture="camera" class="hidden" onchange="previewPickup(this)">
                </div>
            </div>`;
        
        setTimeout(() => {
            map = L.map('map').setView([driverPos.lat, driverPos.lng], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            L.marker([driverPos.lat, driverPos.lng]).addTo(map);
            L.polyline([[driverPos.lat, driverPos.lng], [destPos.lat, destPos.lng]], {color: '#16a34a', weight: 6}).addTo(map);
        }, 200);
        document.getElementById('primary-btn').innerText = "ARRIVED AT UNLOAD";
    }

    function previewPickup(input) {
        if (input.files && input.files[0]) {
            escrowBalance = BUNDLE_VALUE_USD;
            alert(`üõ°Ô∏è SMART ESCROW SECURED: ${formatCurrency(BUNDLE_VALUE_USD)} locked.`);
        }
    }

    function showVerificationQR() {
        currentStep = 'qrcode';
        const content = document.getElementById('app-content');
        content.innerHTML = `
            <div class="flex flex-col items-center pt-6 animate-fade-in">
                <div class="bg-white p-6 rounded-[2.5rem] shadow-xl mb-8 w-full">
                    <p class="text-xs font-black text-center mb-4 text-slate-400 uppercase tracking-widest">Step 2: Unload Proof</p>
                    <button onclick="document.getElementById('cam-2').click()" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black text-[10px]">CAPTURE UNPACKING</button>
                    <input type="file" id="cam-2" capture="camera" class="hidden" onchange="enableQR(this)">
                </div>
                <div id="qr-box" class="hidden p-6 bg-white rounded-[2.5rem] shadow-2xl border-8 border-green-50" onclick="completePayment()">
                    <div id="qrcode"></div>
                </div>
            </div>`;
        document.getElementById('action-bar').style.display = "none";
    }

    function enableQR(input) {
        if (input.files && input.files[0]) {
            document.getElementById('qr-box').classList.remove('hidden');
            new QRCode(document.getElementById("qrcode"), { text: "RELEASE", width: 160, height: 160 });
        }
    }

    function completePayment() {
        isMoving = false;
        document.getElementById('app-content').innerHTML = `
            <div class="p-10 text-center animate-fade-in">
                <div class="text-6xl mb-8">üí∞</div>
                <h1 class="text-4xl font-black italic tracking-tighter uppercase">PAID ${formatCurrency(BUNDLE_VALUE_USD)}</h1>
                <p class="text-slate-400 font-bold mt-4 uppercase text-[10px]">Instant UPI Settlement Successful</p>
                <button onclick="location.reload()" class="mt-16 text-xs font-black border-b-2 border-slate-900 pb-1">FINISH TRIP</button>
            </div>`;
    }

    // --- 5. SHIPPER VIEW ---
    function renderShipperView() {
        const content = document.getElementById('app-content');
        document.getElementById('action-bar').style.display = "none";

        content.innerHTML = `
            <div class="animate-fade-in space-y-6">
                <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border border-slate-100">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h2 class="text-lg font-black text-slate-800 tracking-tight italic">Live Track</h2>
                            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">Order #RN-9921</p>
                        </div>
                        <span class="bg-blue-100 text-blue-600 text-[10px] px-3 py-1 rounded-full font-black animate-pulse">LIVE</span>
                    </div>
                    <div id="shipper-map" class="h-48 w-full rounded-3xl bg-slate-100 mb-6 shadow-inner border-4 border-white"></div>
                    <div class="flex justify-between items-center bg-slate-50 p-5 rounded-3xl">
                        <div>
                            <p class="text-[10px] text-slate-400 font-black uppercase">Escrow Total</p>
                            <p class="text-xl font-black text-slate-800">${formatCurrency(BUNDLE_VALUE_USD)}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] text-slate-400 font-black uppercase">Status</p>
                            <p class="text-xs font-black text-green-600">SECURED</p>
                        </div>
                    </div>
                </div>
            </div>`;

        setTimeout(() => {
            const sMap = L.map('shipper-map', { zoomControl: false }).setView([driverPos.lat, driverPos.lng], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(sMap);
            L.marker([driverPos.lat, driverPos.lng], {
                icon: L.divIcon({ className: 'bg-blue-600 w-3 h-3 rounded-full border-2 border-white' })
            }).addTo(sMap);
        }, 300);
    }

    window.onload = renderProfileSetup;
</script>
</body>
</html>
